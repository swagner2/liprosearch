<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LinkedIn Advanced Search</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="app/stylesheet/font-awesome/css/font-awesome.min.css">

  <div class="bs-example" ng-controller="headerCtrl">
    
    <nav class="navbar navbar-default" ng-if="authenticated">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/#/dashboard">Liprosearch</a>
        </div>
        <ul class="nav navbar-nav">
          <li ng-class="dashboardActive?'active' : ''"><a href="/#/dashboard">Home</a></li>
          <li ng-class="viewActive?'active' : ''"><a href="/#/viewallsearches">Saved searches</a></li>
          <li ng-click="logout()"><a >logout</a></li>
        </ul>
      </div>
    </nav>

  </div>

</head>
<body ng-app="linkedIn">

  <div ng-view></div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.19/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.19/angular-route.min.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/services/dashboardService.js"></script>
  <script type="text/javascript" src="app/controllers/headerController.js"></script>
  <script type="text/javascript" src="app/controllers/dashboardController.js"></script>
  <script type="text/javascript" src="app/controllers/viewAllController.js"></script>
  <script type="text/javascript" src="app/controllers/loginController.js"></script>
  <script type="text/javascript" src="app/controllers/authController.js"></script>
</body>
</html>
